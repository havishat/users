<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Edit User {{data3.id}}</title>
        {%load static%}
        <link rel="stylesheet" href="{% static 'users/style.css' %}" media="screen" title="no title"  charset="utf-8">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <form action="/update/{{data3.id}}" method='post'>
          {% csrf_token %}
        <h1>Edit User {{data3.id}}</h1>
        <p>Full Name:</p><input type="text" name="first_name">
        <p>Last Name:</p><input type="text" name="last_name">
        <p>Email:</p><input type="text" name="email">
        <input type="submit" value="Update">
        <br>
        <br>
        <p><a href="/show/{{data3.id}}">Show</a>|<a href="/">Go Back</a></p>
        </form>
    </body>
</html>
