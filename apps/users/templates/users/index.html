<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Users Index</title>
        {%load static%}
        <link rel="stylesheet" href="{% static 'users/style.css' %}" media="screen" title="no title"  charset="utf-8">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <h1>Users</h1>
        <table>
            <tr>
            <th>Id</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Created At</th> 
            <th>Actions</th>          
            </tr>
            {% for x in data %}
            <tr>
                <td>{{x.id}}</td>
                <td>{{x.first_name}} {{x.last_name}}</td>
                <td>{{x.email}}</td>
                <td>{{x.created_at}}</td>
                <td><p><a href="/show/{{x.id}}">Show</a></p><p><a href="/edit/{{x.id}}">Edit</a></p><p><a href="/delete/{{x.id}}">Delete</a></p>
            </tr>
            {% endfor %}
        </table>
        <br>
        <br>
        <p><a href="/new">Add a new user</a></p>
    </body>
</html>
